{% extends "template.html" %}
{% block conteudo %}
    <h2 align="center">Informar uma resposta para o pedido de {{ autorizacao.perfil.nome }}</h2>
    <h3 align="center">Processo número {{ autorizacao.numero_processo }}</h3>
        <fieldset>
            <form action="definir_resposta" method="get">
                <div class="form-group" align="center">
                    <input type="hidden" name="key_autorizacao" value="{{ autorizacao.key_autorizacao }}">
                    <button class="btn-success" id="botao_autorizado" name="autorizado" value="True" type="submit">Autorizado</button>
                    <button class="btn-danger" id="botao_nao_autorizado" name="autorizado" value="False" type="submit">Não autorizado</button>
                </div>
        </fieldset>
    </form>
{% endblock %}
