{% extends "template.html" %}
{% block conteudo %}
    <h2 align="center">Informar o número de processo para {{ autorizacao.key_autorizacao }}</h2>
        <fieldset>
            <form action="definir_numero_processo" method="get">
                <div class="form-group">
                 <label for="numero_processo">Número do processo</label>
                    <input type="hidden" name="key_autorizacao" value="{{ autorizacao.key_autorizacao }}">
                    <input type="text" id="numero_processo" name="numero_processo" class="form-control"/>
                    <button class="btn-primary" id="botao_enviar" type="submit">Enviar!</button>
                </div>
        </fieldset>
    </form>
{% endblock %}
